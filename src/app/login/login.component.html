<div class="mainPage">
    <div id="switchThemeContainer">
        <div id="icon" class="mr-2">
            <i class="pi pi-sun"></i>
        </div>
        <p-inputSwitch id="switch" [(ngModel)]="checked" (onChange)="onChangeTheme('')" />
        <div id="icon" class="ml-2">
            <i class="pi pi-moon"></i>
        </div>
    </div>


    <div id="loginContainer" class="border-round-3xl shadow-8 p-4">
        <label for="username" class="mb-4 align-self-center">Username</label>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="inputUsername" />
        <label for="password" class="mb-4 mt-4 align-self-center">Password</label>
        <input type="password" pInputText id="password" aria-describedby="username-help" [(ngModel)]="inputPassword" />

        <p-button class="align-self-center mt-4" label="ingresar" (onClick)="goToDashboard()" />
        <p-button class="mt-4 align-self-end" [link]="true" (onClick)="goToRegister()">registrate aqui!</p-button>


    </div>
    <p-progressSpinner *ngIf="loader" class="flex align-self-center mt-5" ariaLabel="loading" />
    <p-tag *ngIf="mostrarMensaje" class="mt-4 align-self-center" icon="pi pi-times" severity="danger"
        [value]="message" />


</div>
